<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaruaAI - Cover Letter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel standalone as requested -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <script>
    // Robust shim for process.env to prevent ReferenceErrors in the browser
    window.process = window.process || { env: {} };
    window.process.env = window.process.env || {};
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .serif {
      font-family: 'Playfair Display', serif;
    }
    /* Official Document Styling */
    .document-font {
      font-family: 'Times New Roman', Times, serif;
    }
    .a4-page {
      background: white;
      width: 100%;
      max-width: 210mm;
      min-height: 297mm;
      padding: 25.4mm; /* Standard 1 inch margins */
      margin: 0 auto;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      position: relative;
    }
    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        height: auto !important;
        width: 100% !important;
      }
      /* Hide all non-essential UI */
      .no-print, 
      header, 
      footer, 
      section:not(#generator), 
      #generator > div > div:first-child,
      .preview-controls {
        display: none !important;
      }
      
      /* Reset layout wrappers to allow the letter to flow naturally */
      #root, #root > div, #generator, .preview-container, .print-area-wrapper {
        display: block !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        position: static !important;
        overflow: visible !important;
        background: white !important;
        border: none !important;
        box-shadow: none !important;
      }

      /* Handle the preview background container */
      .preview-bg {
        background: white !important;
        padding: 0 !important;
        border: none !important;
        border-radius: 0 !important;
      }

      /* Force the print area to top-level positioning */
      .print-area {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 210mm !important;
        min-height: 297mm !important;
        padding: 20mm !important;
        margin: 0 !important;
        border: none !important;
        box-shadow: none !important;
        display: block !important;
        visibility: visible !important;
        z-index: 9999;
      }

      .print-area * {
        visibility: visible !important;
      }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
